query GET_BANK_ACCOUNT {
    getShares {
        id
        name
        code
        avgPrice
        noShares
        url
    }

    getShare {
        id
        name
        code
        avgPrice
        noShares
        url
    }

    getCompanies {
        id
        name
        code
    }
}

